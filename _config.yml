# "/" + 仓库的名字. 资源文件的路径组成部分
baseurl: '/newbaseball'
baseurl_posts_img: '/Girls-Coding-Day-Jekyll-blog-3/assets/images/posts/'
baseurl_featured_img: '/Girls-Coding-Day-Jekyll-blog-3/assets/images/hero/'
baseurl_featured_thumbnail: '/Girls-Coding-Day-Jekyll-blog-3/assets/images/thumbnail/'
baseurl_javascripts: '/Girls-Coding-Day-Jekyll-blog-3/assets/javascripts/'

# 网页的标题
title: "棒球少女"
# 网站的主标题
name: "海来金里"
description: "棒球改变命运"

url: site url
icon: your site icon path # /assets/img/icon.png [best 300px X 300px]
disqus: disqus_shortname # get it on https://disqus.com/admin/

defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "default"

# 其它配置, 可忽略, 无需修改
permalink: /:title/

markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
exclude: [ changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock ]
